<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resetear Sistema</title>
</head>
<body>
    <h1>Inicializar Sistema</h1>
    <p>Esta acción eliminará todos los datos de la base de datos.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Inicialización</button>
    </form>
    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
    <br>
    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
